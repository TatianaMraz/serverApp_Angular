<div class="container">
  <!-- app cockpit -->
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  >
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <!-- app server -->
      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
      >
      </app-server-element>
    </div>
  </div>
</div>
